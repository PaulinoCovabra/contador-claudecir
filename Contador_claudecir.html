<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }
        #current-counter {
            font-size: 2rem;
            margin: 1rem 0;
            color: #2c3e50;
        }
        #record-counter {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #7f8c8d;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador Sem Perguntas</h1>
        <div id="current-counter">Estamos a 0 dia/s sem o Claudecir perguntar sobre Combo x Bem Estar!</div>
        <div id="record-counter">Nosso record é de 0 dias</div>
        <button onclick="resetCounter()">Zerar Contador</button>
        <footer>Atualizado em tempo real</footer>
    </div>

    <script>
        const currentCounter = document.getElementById('current-counter');
        const recordCounter = document.getElementById('record-counter');

        function getDaysSinceLastReset() {
            const lastReset = localStorage.getItem('lastReset');
            if (!lastReset) return 0;
            const diff = Date.now() - new Date(lastReset).getTime();
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        function updateCounters() {
            const days = getDaysSinceLastReset();
            const dayText = days === 1 ? 'dia' : 'dias';
            currentCounter.textContent = `Estamos a ${days} ${dayText} sem o Claudecir perguntar sobre Combo x Bem Estar!`;

            let record = parseInt(localStorage.getItem('record') || '0');
            if (days > record) {
                record = days;
                localStorage.setItem('record', record);
            }
            recordCounter.textContent = `Nosso record é de ${record} dias`;
        }

        function resetCounter() {
            const days = getDaysSinceLastReset();
            let record = parseInt(localStorage.getItem('record') || '0');
            if (days > record) {
                localStorage.setItem('record', days);
            }
            localStorage.setItem('lastReset', new Date().toISOString());
            updateCounters();
        }

        // Inicializar
        if (!localStorage.getItem('lastReset')) {
            localStorage.setItem('lastReset', new Date().toISOString());
        }
        updateCounters();

        // Atualizar diariamente
        setInterval(updateCounters, 1000 * 60 * 60 * 24);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador Claudecir</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #6366f1, #a855f7, #ec4899);
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h1 span {
      color: #4f46e5;
      font-weight: bold;
    }
    h2 span {
      color: #16a34a;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Estamos a <span id="dias">0</span> dia/s sem o Claudecir perguntar sobre Combo x Bem Estar!</h1>
    <h2>Nosso record é de <span id="record">0</span> dia/s</h2>
    <button onclick="resetCounter()">Zerar contador</button>
  </div>

  <script>
    let dias = 0;
    let record = 0;

    function atualizarDisplay() {
      document.getElementById("dias").textContent = dias;
      document.getElementById("record").textContent = record;
    }

    function resetCounter() {
      if (dias > record) {
        record = dias;
      }
      dias = 0;
      atualizarDisplay();
    }

    // Incrementa contador a cada 24h (simulação: 1s = 1 dia)
    setInterval(() => {
      dias++;
      if (dias > record) {
        record = dias;
      }
      atualizarDisplay();
    }, 1000);

    atualizarDisplay();
  </script>
</body>
</html>

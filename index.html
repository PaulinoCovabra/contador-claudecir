<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador Claudecir</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #6366f1, #a855f7, #ec4899);
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h1 span {
      color: #4f46e5;
      font-weight: bold;
    }
    h2 span {
      color: #16a34a;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Estamos a <span id="dias">0</span> dia/s sem o Claudecir perguntar sobre Combo x Bem Estar!</h1>
    <h2>Nosso record é de <span id="record">0</span> dia/s</h2>
    <button onclick="resetCounter()">Zerar contador</button>
  </div>

  <script>
    function getDaysSince(dateString) {
      const lastDate = new Date(dateString);
      const today = new Date();
      const diffTime = today - lastDate;
      return Math.floor(diffTime / (1000 * 60 * 60 * 24));
    }

    function atualizarDisplay() {
      const lastReset = localStorage.getItem("lastReset");
      let dias = 0;
      if (lastReset) {
        dias = getDaysSince(lastReset);
      }

      let record = parseInt(localStorage.getItem("record") || "0", 10);
      if (dias > record) {
        record = dias;
        localStorage.setItem("record", record);
      }

      document.getElementById("dias").textContent = dias;
      document.getElementById("record").textContent = record;
    }

    function resetCounter() {
      localStorage.setItem("lastReset", new Date().toISOString());
      atualizarDisplay();
    }

    // Inicializa ao carregar a página
    if (!localStorage.getItem("lastReset")) {
      localStorage.setItem("lastReset", new Date().toISOString());
    }

    atualizarDisplay();
  </script>
</body>
</html>
